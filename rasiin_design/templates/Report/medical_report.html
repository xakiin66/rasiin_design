<script>

   charts = '{{ charts|tojson|safe }}'
   charts = JSON.parse(charts)

   charts.forEach( chart => {
    if(chart.chart_type == "pie"){
      // console.log(chart.chart_title)
      pie_chart(chart.data , chart.chart_title, chart.chart_subtitle)
    }
    else{
      column_chart(chart.series[0] , chart.drilldown , chart.chart_title, chart.chart_subtitle , chart.yAxis)
    }
   })




function column_chart(series , drilldown ,  chart_title, chart_subtitle , yAxis){
  Highcharts.chart('column', {
    chart: {
        type: 'column'
    },
    title: {
        align: 'left',
        text: chart_title
    },
    subtitle: {
        align: 'left',
        text: chart_subtitle
    },
    accessibility: {
        announceNewData: {
            enabled: true
        }
    },
    xAxis: {
        type: 'category'
    },
    yAxis: {
        title: {
            text:yAxis
        }

    },
    legend: {
        enabled: false
    },
    plotOptions: {
        series: {
            borderWidth: 0,
            dataLabels: {
                enabled: true,
                format: '{point.y:.1f}'
            }
        }
    },

    tooltip: {
        headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b> of total<br/>'
    },

    series:  series,
    drilldown: drilldown
});


}
   
function pie_chart(data , chart_title, yAxis ="", chart_subtitle) {
  Highcharts.chart('pie', {
    chart: {
        type: 'pie'
    },
    title: {
        text: chart_title,
        align: 'left'
    },
    subtitle: {
        text: chart_subtitle,
        align: 'left'
    },
    tooltip: {
        pointFormat:'{series.name}: <b>{point.y}</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            borderWidth: 2,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b><br>{point.y}',
                distance: 20
            }
        }
    },
    series: [{
        // Disable mouse tracking on load, enable after custom animation
        enableMouseTracking: false,
        animation: {
            duration: 2000
        },
        colorByPoint: true,
        data: data
    }]
});



}

var menuBtn = document.querySelector('.menubtn')
var closeMenuBtn = document.querySelector('.close_menu')
var sidebar = document.querySelector('.sidebar')
var navLinks = document.querySelectorAll('.link')
function openSidebar() {
  sidebar.classList.add('openSidebar')
}

function closeSidebar() {
  sidebar.classList.remove('openSidebar')
}

function handleDocumentClick(event) {
  var isMenuBtn = event.target.matches('.menubtn')
  var isSidebar = event.target.closest('.sidebar')

  if (!isMenuBtn && !isSidebar) {
    closeSidebar()
  }
}

function handleNavLink(link) {
  navLinks.forEach(function (el) {
    el.classList.remove('active_link')
  })

  link.classList.add('active_link')
}



menuBtn.addEventListener('click', openSidebar)
closeMenuBtn.addEventListener('click', closeSidebar)
document.addEventListener('click', handleDocumentClick)
navLinks.forEach((link) => {
  link.addEventListener('click', () => {
    handleNavLink(link)
  })
})

</script>
