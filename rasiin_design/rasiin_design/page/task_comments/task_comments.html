
    <div class="task_container">
      <div class="task_sidebar">
        <h2 class="text-white">Task Selector</h2>
        <ul id="task-list">
          <!-- Add tasks here with JavaScript -->
        </ul>
      </div>
      <div class="task_main_content">
        <div class="task_header">
          <h1>Project Closure Task Management Report</h1>

          <div class="project-details" id="project-details">
            <div>
              <p>
                <strong>Project Title:</strong>
                <span id="project-title"></span>
              </p>
              <p>
                <strong>Expected start Date:</strong>
                <span id="planned-completion-date"></span>
              </p>
              <p>
                <strong>Expected end Date:</strong>
                <span id="actual-completion-date"></span>
              </p>
              <p>
                <strong>Status:</strong>
                <span id="project-status"></span>
              </p>
            </div>
            <div>
              <p>
                <strong>Project Manager:</strong>
                <span id="project-manager"></span>
              </p>
              <p>
                <strong>Progress:</strong>
                <span id="Progress"></span>
              </p>
              <p>
                <strong>Compeleted on:</strong>
                <span id="planned-closeout-date"></span>
              </p>
            </div>
          </div>
        </div>
        <table id="task-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Comment</th>
              <th>Owner</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
